<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="https://health-sathi.org/images/logo/healthsathi-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="HealthPulse is a web application for tracking health symptoms in real-time, viewing heatmaps of disease outbreaks, and getting information about various health conditions."
    />
    <meta name="keywords" content="health, symptoms, tracker, disease, map, real-time, monitoring, public health" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://healthpulse.app/" />
    <meta property="og:title" content="HealthPulse - Real-time Health Monitoring" />
    <meta property="og:description" content="Track health symptoms, view outbreak maps, and get health information in real-time." />
    <meta property="og:image" content="https://health-sathi.org/images/logo/healthsathi-logo.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://healthpulse.app/" />
    <meta property="twitter:title" content="HealthPulse - Real-time Health Monitoring" />
    <meta property="twitter:description" content="Track health symptoms, view outbreak maps, and get health information in real-time." />
    <meta property="twitter:image" content="https://health-sathi.org/images/logo/healthsathi-logo.svg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HealthPulse - Real-time Health Monitoring and Symptom Tracking</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
